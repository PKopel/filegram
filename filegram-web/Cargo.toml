    "Blob",
    "Url",
    "ReadableStream",
] }
wasm-bindgen-futures = { version = "0.4" }
wasm-streams = "0.3.0"
wasm-bindgen = "0.2.86"
futures = "0.3.28"
yew = { version = "0.20.0", features = ["csr"] }

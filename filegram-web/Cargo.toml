name = "filegram-web"
version = "0.1.0"
authors = ["Pawe≈Ç Kopel <pawel.kopel2@gmail.com>"]
edition = "2021"

[dependencies]
filegram = { path = "../filegram" }

getrandom = { version = "0.2.11", features = ["js"] }
